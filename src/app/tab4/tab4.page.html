<ion-header>
    <ion-toolbar>
      <ion-title>
        Mes pizzas
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-list>

        <!-- List of Sliding Items Right only -->
    <ion-item-sliding>
      <ion-item>
          <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
        <ion-label><h2>Nom de la pizza</h2><p>Fais glisser pour voir les options</p></ion-label>
      </ion-item>
      <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option color="warning">
                <ion-icon slot="icon-only" name="heart-dislike"></ion-icon>
            </ion-item-option>
            <ion-item-option color="success">
                <ion-icon slot="icon-only" name="heart"></ion-icon>
              </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- List of Sliding Items left and right-->
    <ion-item-sliding>
        <ion-item>
            <ion-avatar slot="start">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
          <ion-label><h2>Nom de la pizza</h2><p>Fais glisser pour voir les options</p></ion-label>
        </ion-item>
        <ion-item-options side="end">
              <ion-item-option color="warning">
                  <ion-icon slot="icon-only" name="heart-dislike"></ion-icon>
              </ion-item-option>
              <ion-item-option color="success">
                  <ion-icon slot="icon-only" name="heart"></ion-icon>
                </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>

</ion-content>
